<a routerLink="/login" class="back-button">
  <img class="back-icon" src="../../../../assets/img/arrow-back.png" alt="back">
</a>
  <main class="form-wrapper">
    <form class="login-form">
      <h2 class="login-header">Sign Up</h2>
      <div class="login-description">
        Please fill out the form below for registration
      </div>
      <input
        class="form-input"
        type="text"
        placeholder="First name"
        maxlength="70"
        autofocus>
      <input
        class="form-input"
        type="text"
        placeholder="Last name"
        maxlength="70">
      <input
        class="form-input"
        type="text"
        placeholder="Email"
        maxlength="70">
      <div class="password-input-block">
        <input class="form-input password" [type]="passwordInputType" placeholder="Password" maxlength="70">
        <div class="icon-wrapper" (click)="changePasswordStatus()">
          <img
            class="eye-toggle-icon"
            [src]="passwordIconPath"
            alt="password"/>
        </div>
      </div>
      <button class="submit-button">Submit</button>
    </form>
  </main>
<div class="balance-div"></div>
