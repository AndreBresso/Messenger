<main class="form-wrapper">
    <h2 class="login-header">
      Log In
    </h2>
    <form class="login-form">
        <input
            class="form-input"
            type="text"
            placeholder="Login"
            autofocus
            maxlength="70">
        <div class="password-input-block">
          <input class="form-input password" [type]="passwordInputType" placeholder="Password" maxlength="70">
          <div class="icon-wrapper" (click)="changePasswordStatus()">
            <img
              class="eye-toggle-icon"
              alt="password"
              [src]="passwordIconPath"/>
          </div>
        </div>
        <button class="submit-button" >Log In</button>
  </form>
  <a routerLink="/sign-up" class="sign-in-button">Sign Up?</a>
</main>
